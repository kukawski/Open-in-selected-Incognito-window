<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Settings</title>
    <style>
        fieldset {
            padding: 1em;
            border-width: 1px;
            border-style: solid;
        }

        legend {
            padding: 0.5em;
            border: inherit;
        }
    </style>
  </head>
  <body>
    <form>
        <fieldset class="browser-style">
            <div class="browser-style"><input type="checkbox" name="activateTab" id="activateTab"> <label for="activateTab" data-i18n="activateTab"></label></div>
            <div class="browser-style"><input type="checkbox" name="includeNormalWindows" id="includeNormalWindows"> <label for="includeNormalWindows" data-i18n="includeNormalWindows"></label></div>
            <div class="browser-style"><input type="checkbox" name="unnestSingleWindow" id="unnestSingleWindow"> <label for="unnestSingleWindow" data-i18n="unnestSingleWindow"></label></div>
            <div class="browser-style"><input type="checkbox" name="excludeCurrentWindow" id="excludeCurrentWindow"> <label for="excludeCurrentWindow" data-i18n="excludeCurrentWindow"></label></div>
        </fieldset>
    </form>

    <script src="i18n.js"></script>
    <script src="settings.js"></script>

  </body>

</html>
